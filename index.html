<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Carlos Lima</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/10d6de9b48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora - Por Carlos Lima</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao botao-clean" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="botao botao-op" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                    <td><button class="botao botao-op" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao botao-op" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao botao-op" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao botao-igual" style="height: 106px;"  onclick="calcular()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
